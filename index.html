<!DOCTYPE html>
<html>
<link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
<style>
body, html {
    height: 100%;
    margin: 0;
    font-family:  'Berkshire Swash', cursive;
    font-size: 22px;
}
.bgimg {
    background-image: url('../cssoon.jpg');
    height: 100%;
    background-position: center;
    background-size: cover;
    position: relative;
    color: white;
    font-family: "Courier New", Courier, monospace;
    font-size: 25px;
}

.topleft {
    position: absolute;
    top: 0;
    left: 16px;
}
.bottomleft {
    position: absolute;
    bottom: 15%;
    left: 25%;
}
.center {
    position: absolute;
    top: 25%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}
.middle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}
 
img {
  border-radius: 50%;
}
    
hr {
    margin: auto;
    width: 40%;
}
</style>
<body>

<div class="bgimg">
  <div class="topleft">
      <a target="_blank" href="Profile.JPG">
      <img src="Profile.JPG" alt="Aravind" style="width:200px">
      </a>
  </div>
  <div class="center">
  <div>
      <b><i><h3>Defeat the Defeat before the Defeat Defeats you.</h3></i></b>
  </div>
  <div>
       <strong><b><i><h2> - Aravind</h2></i></b></strong>
  </div>
</div>
  <div class="middle">
    <h1>COMING SOON</h1>
    <hr>
    <p id="demo" style="font-size:30px"></p>
  </div>
  <div class="bottomleft">
      <b><i><p>Visit in Time to See ARAVIND'S Profile.</p></i></b>
    </div>
</div>

<script>
var countDownDate = new Date("Aug 5, 2017 10:22:00").getTime();
var countdownfunction = setInterval(function() {

    var now = new Date().getTime();
    var distance = countDownDate - now;
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    document.getElementById("demo").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";
    if (distance < 0) {
        clearInterval(countdownfunction);
        document.getElementById("demo").innerHTML ="WELCOME";
    }
    }, 1000);
</script>

</body>
</html>
